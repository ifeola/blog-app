<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Abayomi — Build better code, one clear idea at a time</title>
		<meta
			name="description"
			content="Practical front-end guides, Node.js basics, and clear explanations for junior developers and curious learners." />
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			/* small visual polish */
			:root {
				--accent: #06b6d4; /* teal-400 */
			}
			/* subtle grid background on body edges (reduced opacity) */
			body::before {
				content: "";
				position: fixed;
				inset: 0;
				background-image: linear-gradient(
						rgba(0, 0, 0, 0.02) 1px,
						transparent 1px
					),
					linear-gradient(90deg, rgba(0, 0, 0, 0.02) 1px, transparent 1px);
				background-size: 40px 40px, 40px 40px;
				opacity: 0.6;
				pointer-events: none;
				z-index: -1;
			}
		</style>
	</head>
	<body class="min-h-screen bg-white text-slate-900 antialiased">
		<header
			class="max-w-5xl mx-auto px-6 py-8 flex items-center justify-between">
			<a href="#" class="flex items-center gap-3">
				<div class="rounded-md bg-slate-900 text-white font-semibold px-3 py-2">
					Ab
				</div>
				<span class="font-semibold text-lg">Abayomi</span>
			</a>
			<nav class="hidden md:flex gap-6 text-sm text-slate-600">
				<a href="#about" class="hover:text-slate-900">About</a>
				<a href="#posts" class="hover:text-slate-900">Posts</a>
				<a href="#newsletter" class="hover:text-slate-900">Newsletter</a>
			</nav>
			<div class="md:hidden">
				<button aria-label="Open menu" class="text-slate-600">☰</button>
			</div>
		</header>

		<!-- HERO -->
		<main class="max-w-5xl mx-auto px-6">
			<!-- Tabs -->
			<div class="w-full max-w-3xl mx-auto">
				<div class="flex gap-4 border-b border-gray-300">
					<button
						class="tab-btn px-4 py-2 text-gray-600 border-b-2 border-transparent hover:text-indigo-600"
						data-tab="tech">
						Tech
					</button>
					<button
						class="tab-btn px-4 py-2 text-gray-600 border-b-2 border-transparent hover:text-indigo-600"
						data-tab="design">
						Design
					</button>
					<button
						class="tab-btn px-4 py-2 text-gray-600 border-b-2 border-transparent hover:text-indigo-600"
						data-tab="news">
						News
					</button>
				</div>

				<!-- Tab Content -->
				<div class="mt-6">
					<div class="tab-content hidden" id="tech">
						<p class="text-gray-700">Tech posts go here.</p>
					</div>

					<div class="tab-content hidden" id="design">
						<p class="text-gray-700">Design posts go here.</p>
					</div>

					<div class="tab-content hidden" id="news">
						<p class="text-gray-700">Latest news posts go here.</p>
					</div>
				</div>
			</div>
		</main>
		<script>
			const tabButtons = document.querySelectorAll(".tab-btn");
			const tabContents = document.querySelectorAll(".tab-content");

			tabButtons.forEach((btn) =>
				btn.addEventListener("click", () => {
					const target = btn.getAttribute("data-tab");

					// Reset all
					tabButtons.forEach((b) =>
						b.classList.remove("text-indigo-600", "border-indigo-600")
					);
					tabContents.forEach((c) => c.classList.add("hidden"));

					// Activate selected
					btn.classList.add("text-indigo-600", "border-indigo-600");
					document.getElementById(target).classList.remove("hidden");
				})
			);

			// Default active tab
			tabButtons[0].click();
		</script>

		<script>
			// small script to set year
			document.getElementById("year").textContent = new Date().getFullYear();
		</script>
	</body>
</html>
